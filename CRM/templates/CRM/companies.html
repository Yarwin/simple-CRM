{% extends "CRM/base.html" %}

{% block title %}
Companies
{% endblock %}

{% block content %}

{% include 'CRM/add-company.html' %}
{% include 'CRM/general-modal.html' %}

<div class="col-md-10 col-md-offset-1 ">

    <div>
        <div class="row mb-2">
            <div class="col-md-6 mr-auto text-md-left text-center">
                <h3 class="panel-title">Companies</h3>
            </div>
            <div class="col-md-6 ml-auto text-md-right text-center">
                <button
                        type="button"
                        class="btn btn-sm btn-primary btn-create"
                        data-toggle="modal"
                        data-target="#add-new-company"
                >
                    Add company
                </button>
            </div>
        </div>
    </div>

    <div class="justify-content-center">
        <table class="table table-striped table-responsive-md">

            <thead class="thead-dark ">
            <tr>
                <th class="w-75">Name</th>
                <th class="w-25 text-center"><em class="fa fa-cog"></em></th>
            </tr>
            </thead>

            <tbody>
            {% for company in object_list %}
            <tr>
                <td class="w-75">{{ company.name }}</td>
                <td align="center" class="w-25">
                    <div class="d-flex justify-content-between">
                        <div>
                            <a class="btn btn-info showGeneralModal"
                               data-toggle="modal"
                               data-target="#generalModal"
                               data-form="{% url 'edit_company' company.id %}"
                               title="edit"

                            >
                                <em class="fa fa-pencil"></em>
                            </a>
                        </div>
                        <div>
                            <a class="btn btn-danger showGeneralModal"
                               data-toggle="modal"
                               data-target="#generalModal"
                               data-form="{% url 'delete_company' company.id %}"
                               title="delete"
                            >
                                <em class="fa fa-trash"></em>
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                No companies yet.
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
