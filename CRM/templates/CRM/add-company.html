<div class="container">

    <div class="modal fade" id="add-new-company" tabindex="-1" role="dialog" aria-labelledby="add-new-company" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add new company</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post">
                        {% csrf_token %}

                        {% for field in form %}
                        {% for error in field.errors %}
                        <p style="color: red" class="text-center">{{ error | safe }}</p>
                        {% endfor %}
                        <div class="text-center row mt-2">
                            <div class="col-3">{{ field.label_tag }} &nbsp;</div>
                            <div class="col-9">{{ field }}</div>
                        </div>
                        {% endfor %}
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-5 ">
                                Add new company
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
