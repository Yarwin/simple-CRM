{% extends "CRM/base.html" %}

{% block title %}
Index
{% endblock %}

{% block content %}

{% include 'CRM/general-modal.html' %}


<h1 class="row justify-content-center">Welcome to Idego CRM!</h1>

{% if not request.user.is_authenticated %}
<div class="row justify-content-center">
    <button
            class="btn btn-primary showGeneralModal"
            data-toggle="modal"
            data-target="#generalModal"
            data-form="{% url 'login'  %}"
            title="login">
        Log in
    </button>
    <div class="p-2 ml-2 mr-2">or</div>
    <button
            class="btn btn-primary showGeneralModal"
            data-toggle="modal"
            data-target="#generalModal"
            data-form="{% url 'signup'  %}"
            title="signup"
    >
        Sign Up
    </button>
</div>

{% endif %}

{% endblock %}
