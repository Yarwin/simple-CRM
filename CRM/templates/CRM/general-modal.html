<div class="modal fade" id="generalModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal-content">
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function() {
        $('.showGeneralModal').click(function (event) {
            var url = $(this).data("form");
            $('#generalModal').on('show.bs.modal', function (e) {
                $.get(url, function (data) {
                    var div = $('.content', $(data));
                    $('#modal-content').html(div);
                });
            });
        });

    });
</script>
