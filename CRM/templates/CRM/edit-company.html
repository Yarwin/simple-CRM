{% extends 'CRM/base.html' %}

{% block title %}Edit company{% endblock %}

{% block content %}
<div class="content">
    <div class="form-edit">
        <form action="/companies/edit/{{ object.id }}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">
                Edit
            </button>
        </form>
    </div>
</div>
{% endblock %}
