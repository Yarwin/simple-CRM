{% extends 'CRM/base.html' %}

{% block content %}

<div class="content">
  <div class="form-delete">
    <form action="/companies/delete/{{ object.pk }}" method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{ object }}" company?</p>
      <button
              type="submit"
              class="btn btn-danger delete">
        Confirm
      </button>
    </form>
  </div>
</div>

  {% endblock %}
